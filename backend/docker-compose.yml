version: "3.8"
services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
  backend:
    build: .
    environment:
      - PORT=8000
      - MONGODB_URI=mongodb://mongo:27017/campusconnect
      - CORS_ORIGIN=http://localhost:3000
      - JWT_ACCESS_SECRET=change_me_access
      - JWT_REFRESH_SECRET=change_me_refresh
      - QR_SECRET=change_me_qr
    ports:
      - "8000:8000"
    depends_on:
      - mongo
volumes:
  mongo_data:
